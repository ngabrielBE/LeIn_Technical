<template>
  <article class="slds-card">
     <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
           <div class="slds-media__figure">
              <lightning-icon icon-name="utility:quick_text" alternative-text="Account" title="Account"></lightning-icon>
              <span class="slds-assistive-text">account</span>
           </div>
           <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                 <div class="slds-card__header-link slds-truncate" title="Send SMS">
                    <span>Send SMS to Gold Account</span>
                 </div>
              </h2>
           </div>
        </header>
     </div>
     <div class="slds-card__body slds-card__body_inner">
        <div class="slds-grid slds-gutters">
           <div class="slds-col slds-size_1-of-2">
              <div class="slds-form-element">
                 <div class="slds-form-element__control">
                    <lightning-combobox title="Select Number" label="Select Number" value={numberType} placeholder="--Select--"
                       options={options} onchange={handlePhoneChange}></lightning-combobox>
                 </div>
              </div>
           </div>
           <div class="slds-col slds-size_1-of-2">
              <div class="slds-form-element">
                 <lightning-input type="text" label="To Number" value={toNumberValue} onchange={handlePhoneValueChange} placeholder="Enter Numberâ€¦" required="" ></lightning-input>
              </div>
           </div>
        </div>
        <div class="slds-grid slds-gutters">
           <div class="slds-col">
              <lightning-textarea name="Message body" class="bodyMessage" value={bodyMessage} onchange={handleSmsBody} label="Sms Message" required="" placeholder="Type message here..."></lightning-textarea>
           </div>
        </div>
     </div>
     <footer class="slds-card__footer">
        <lightning-button title="Send SMS" label="Send SMS" variant="brand" onclick={handleSmsSend}></lightning-button>
        <div class="slds-card__footer-action">
           <span class="slds-assistive-text">Send SMS</span>
        </div>
     </footer>
  </article>
</template>
